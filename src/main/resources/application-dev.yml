spring:
  datasource:
    hikari:
      maximum-pool-size: 5
    url: jdbc:h2:mem:logdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# H2 Console (dev only)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT - less secure secret for development
jwt:
  secret: dev-secret-key-for-testing-only-not-for-production-use
  expiration: 86400000 # 24 hours

logging:
  level:
    eu.ageekatyourservice.vadinvoicing: DEBUG
    org.springframework.security: DEBUG
