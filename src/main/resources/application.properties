server.port=8080

# Active Profile (h2, mysql, or postgresql)
spring.profiles.active=h2

# Default H2 Database Configuration (used if no profile is active)
spring.datasource.url=jdbc:h2:mem:logdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Vaadin Configuration
vaadin.launch-browser=true
vaadin.whitelisted-packages=eu.ageekatyourservice.vadinvoicing

# Application name
spring.application.name=Visual Any Desk Invoicing

# API Token for REST endpoints
api.token=your-secret-token-change-this-in-production